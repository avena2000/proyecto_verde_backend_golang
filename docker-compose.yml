services:
  backend:
    build:
      context: .
    ports:
      - "9001:9001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=proyecto_verde
      - BUNNYNET_READ_API_KEY=b713e35f-eac1-467a-8e9fc315503e-c1ec-4929
      - BUNNYNET_WRITE_API_KEY=b713e35f-eac1-467a-8e9fc315503e-c1ec-4929
      - BUNNYNET_STORAGE_ZONE=vive
      - BUNNYNET_PULL_ZONE=cdn.integra-expansion.com
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=proyecto_verde
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network: